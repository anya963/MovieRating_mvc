<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Movie Details</h2>
        <p><strong>Movie Title:</strong> Movie 1</p>
        <p><strong>Release Year:</strong> 2022</p>
        <p><strong>Genre:</strong> Action</p>
        <p><strong>Director:</strong> Director 1</p>
        <p><strong>Average Rating:</strong> 4.5</p>
        <!-- Add more details as needed -->
    </div>
</body>
</html>
